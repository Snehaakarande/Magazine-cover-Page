<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: serif;
            background: #f4f4f4;
        }
        
        .cover {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('1.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        
        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        
        .header {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid white;
            padding: 5px 15px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin: 0;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .headline {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 50px;
        }
        
        .subtext {
            font-size: 1rem;
            max-width: 600px;
            margin: 10px auto;
        }
        
        .footer {
            font-size: 1rem;
            border-top: 1px solid white;
            padding-top: 10px;
        }
        
        .subscribe-btn {
            background: orange;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        .subscribe-btn:hover {
            background: orange;
        }
    </style>
</head>

<body>
    <div class="cover">
        <div class="content">
            <br><br>
            <div class="header">Issue 7 | Vol. 8 | July 2020</div>
            <h1>Escape</h1>
            <div class="tagline">A Minimal Magazine for Adventurers</div>
            <div class="headline">What Dreams Are Made Of</div>
            <div class="subtext">Standing on top of the world and taking in the awe-inspiring panoramic view.</div>
            <button class="subscribe-btn">Subscribe Now</button>
            <br><br>
        </div>
        <div class="footer">www.reallygreatsite.com</div>
    </div>
</body>

</html>
